<P></P>
<div class="card col-md-5">
  <div class="card-body">
    <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
      <div class="form-group">
        <label for="username" >Username</label>
        <input type="text" class="form-control " name="username" ngModel>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" name="password" ngModel>
      </div>
      <button class="btn btn-sm btn-info" type="submit">Login</button>
    </form>
  </div>
</div>
