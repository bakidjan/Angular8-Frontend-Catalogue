<div class="card border border-info col-md-5">
  <div class="card-body">
    <p class="text-danger">{{messageError}} <span *ngIf="messageError" class="fa fa-smile-o"></span></p>
    <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control" ngModel>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" name="password" id="password" class="form-control" ngModel>
      </div>
      <button class="btn btn-sm btn-primary" type="submit">Login</button>
    </form>
  </div>
</div>
